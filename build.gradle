import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter {
            content {
                includeGroup "com.firebase"
                includeGroup "org.jetbrains.trove4j"
            }
        }
    }

    tasks.withType(KotlinCompile).all {
        kotlinOptions.freeCompilerArgs = ['-progressive', '-Xnew-inference']
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coroutines_version = '1.0.1'

    junit_version = '4.12'
    test_ext_junit_version = '1.0.0'
    espresso_version = '3.1.0'

    material_components_version = '1.0.0'

    jetpack_activity_version = '1.0.0-alpha02'
    jetpack_appcompat_version = '1.1.0-alpha01'
    jetpack_core_version = '1.1.0-alpha02'
    jetpack_core_ktx_version = '1.0.1'
    jetpack_recyclerview_version = '1.1.0-alpha01'
    jetpack_recyclerview_selection_version = '1.1.0-alpha01'
    constraint_layout_version = '1.1.3'

    lifecycle_version = '2.0.0'

    room_version = '2.1.0-alpha03'

    paging_version = '2.1.0-rc01'

    work_version = "1.0.0-alpha13"

    dagger_version = '2.19'

    moshi_version = '1.8.0'

    retrofit_version = '2.5.0'
    retrofit_coroutines_adapter_version = '0.9.2'

    picasso_version = '2.71828'

    okhttp_version = '3.12.0'

    leak_canary_version = '1.6.2'

    chuck_version = '1.1.0'
}
