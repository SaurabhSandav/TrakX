import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-alpha01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter {
            content {

                // LeakCanary
                includeGroup "org.jetbrains.trove4j"
            }
        }
    }

    tasks.withType(KotlinCompile).all {
        kotlinOptions.freeCompilerArgs = ['-progressive', '-Xnew-inference']
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coroutines_version = '1.1.0'

    junit_version = '4.12'
    test_core_ktx = '1.1.0'
    test_runner = '1.1.1'
    test_ext_junit_version = '1.1.0'
    espresso_version = '3.1.1'

    material_version = '1.1.0-alpha02'

    jetpack_activity_ktx_version = '1.0.0-alpha03'
    jetpack_appcompat_version = '1.1.0-alpha01'
    jetpack_core_ktx_version = '1.1.0-alpha03'
    jetpack_fragment_ktx_version = '1.1.0-alpha03'
    jetpack_recyclerview_version = '1.1.0-alpha01'
    constraint_layout_version = '1.1.3'

    aac_lifecycle_version = '2.1.0-alpha01'

    paging_version = '2.1.0-rc01'

    work_version = "1.0.0-beta02"

    dagger_version = '2.21'

    moshi_version = '1.8.0'

    retrofit_version = '2.5.0'
    retrofit_coroutines_adapter_version = '0.9.2'

    picasso_version = '2.71828'

    okhttp_version = '3.12.1'

    leak_canary_version = '1.6.3'

    gander_version = '1.4.0'

    sqldelight_version = '1.0.0'
}
