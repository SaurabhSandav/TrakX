plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.squareup.sqldelight'
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.redridgeapps.trakx"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        all {
            buildConfigField 'String', "TMDB_API_KEY", TMDB_API_KEY
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Testing
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test:core-ktx:$test_core_ktx"
    androidTestImplementation "androidx.test:runner:$test_runner"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // Jetpack
    implementation "androidx.activity:activity-ktx:$jetpack_activity_ktx_version"
    implementation "androidx.appcompat:appcompat:$jetpack_appcompat_version"
    implementation "androidx.core:core-ktx:$jetpack_core_ktx_version"
    implementation "androidx.fragment:fragment-ktx:$jetpack_fragment_ktx_version"
    implementation "androidx.recyclerview:recyclerview:$jetpack_recyclerview_version"
    implementation "androidx.recyclerview:recyclerview-selection:$jetpack_recyclerview_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$aac_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$aac_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$aac_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$aac_lifecycle_version"

    // Paging
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    // WorkManager
    implementation "android.arch.work:work-runtime-ktx:$work_version"

    // Dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // Moshi
    implementation "com.squareup.moshi:moshi:$moshi_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

    // Retrofit + ( Converters and Adapters )
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$retrofit_coroutines_adapter_version"

    // Picasso
    implementation "com.squareup.picasso:picasso:$picasso_version"

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"

    // LeakCanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leak_canary_version"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leak_canary_version"

    // Gander
    debugImplementation "com.ashokvarma.android:gander:$gander_version"
    releaseImplementation "com.ashokvarma.android:gander-no-op:$gander_version"

    // SQLDelight
    implementation "com.squareup.sqldelight:android-driver:$sqldelight_version"
    implementation "com.squareup.sqldelight:android-paging-extensions:$sqldelight_version"
}
